[colorizer]
class = "CategoricalColorizer"
[colorizer.params.settings] # for each layer or type colorize them with different color
layer = ["FD_Dimensions", "Hidden"]
type  = ["MTEXT"]

[renderer]
class = "PlotRenderer"
[renderer.params]
dpi = 300

[segmenter]
class = "ComponentSegmenter"
[segmenter.params.font_map]
"arial.ttf" = "ARIALUNI.ttf"
[segmenter.params]
excluded_layers = ["BORDER", "TITLEBLOCK"]
